<script>
  function check_for_submit(e) {
    if (e.keyCode == 13) {
      check_divisibility();
      return false;
    }
    else {
      return true;
    }
  }
</script>

<input id="division_number" type="number" onkeypress="return check_for_submit(event)">
<input id="division_submit"
       value="submit" 
       type="submit">
<div id="output_div"></div>

<script>
  let check_divisibility = function check_divisibility() {
    let number = document.getElementById("division_number").value;
    for (var i = 1; i <= 20; i++) {
      var response_div = document.getElementById("response_" + i);
      while (response_div.firstChild) {
          response_div.removeChild(response_div.firstChild);
      }
      if (number % i == 0) {
        response_div.appendChild(document.createTextNode("the input WAS a multiple of " + i));
      } else {
        response_div.appendChild(document.createTextNode("the input WAS NOT a multiple of " + i));
      }
    }
  }

  let output = document.getElementById("output_div");
  document.getElementById("division_submit").addEventListener("click",check_divisibility, false);

  for (var i = 1; i <= 20; i++) {
    var response_div = document.createElement("div");
    response_div.setAttribute("id", "response_" + i);
    document.getElementById("output_div").appendChild(response_div);
  }

</script>
